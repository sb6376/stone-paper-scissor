<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="scoreboard">
        <div class="score">Player: <span>{{ player_score }}</span></div>
        <div class="score">Computer: <span>{{ computer_score }}</span></div>
    </div>
    <form method="POST">
        <button type="submit" name="choice" value="rock">
            <img src="{{ url_for('static', filename='rock.png') }}" alt="Rock">
        </button>
        <button type="submit" name="choice" value="paper">
            <img src="{{ url_for('static', filename='paper.png') }}" alt="Paper">
        </button>
        <button type="submit" name="choice" value="scissors">
            <img src="{{ url_for('static', filename='scissors.png') }}" alt="Scissors">
        </button>
    </form>
    {% if user_choice %}
        <h2>You chose: <span class="choice">{{ user_choice }}</span></h2>
        <h2>Computer chose: <span class="choice">{{ computer_choice }}</span></h2>
        <h2 class="result">{{ result }}</h2>
        <div class="buttons">  
            <form action="/reset" method="GET">
                <button id="reset-game">Reset Score</button>
            </form>
            </form>
        </div>
    {% endif %}
</body>
</html>
